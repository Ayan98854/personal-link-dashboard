<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Electron Boilerplate</title>

    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">

    <script src="helpers/context_menu.js"></script>
    <script src="helpers/external_links.js"></script>

    <script src="app.js"></script>

</head>
<body>

        <div id="wrapper" class="app" ng-app="PersonalDashboard" ng-controller="MainCtrl">

            <!-- Navigation -->
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand">SB Admin v2.0</a>
                </div>

                <ul class="nav nav-tabs navbar-top-links navbar-left">
                    <li ng-repeat="open_menu in open_menus" >
                        <a ng-href="{{ '#' + open_menu.nome}}" data-toggle="tab">
                            {{ open_menu.nome }}
                            <span ng-click="fecharMenu(open_menu)" class="fa fa-times"></span>
                        </a>
                    </li>
                </ul>

                <ul class="nav navbar-top-links navbar-right">
                    <li href="#">
                        <a class="config-button" data-toggle="modal" data-target="#myModal">
                            <i class="fa fa-cog fa-fw"></i>
                        </a>
                    </li>
                </ul>

                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li ng-repeat="menu in menus">
                                <a ng-click="abrirMenu(menu)">
                                    {{ menu.titulo }}
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.sidebar-collapse -->
                </div>
                <!-- /.navbar-static-side -->
            </nav>

            <div id="page-wrapper" style="padding: 0;">
                <!-- Tab panes -->
                <div class="tab-content">

                    <div class="tab-pane fade in active" ng-repeat="open_menu in open_menus" id="{{ open_menu.nome }}">
                        <webview ng-style="{height: iframeHeight + 'px'}" partition="persist:personal-dashboard"
                            class="iframe" src="{{ open_menu.url }}" disablewebsecurity></webview>
                    </div>
                </div>
            </div>

            <div class="panel">

              <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Configurations</h4>
                    </div>
                    <div class="modal-body">
                      <p><configuracoes></configuracoes></p>
                    </div>
                  </div>
                </div>
              </div>

            </div>

        </div>

    </body>
</html>
